<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Statistic</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="calendar">
                <div class="header">
                    <div class="left">
                        <div class="title big">Weekly report</div>
                        <div class="title small">01. Feb - 07. Feb</div>
                    </div>
                    <div class="right">
                        <div class="title small">Revenue</div>
                        <div class="title big">$ 3621.79</div>
                    </div>
                </div>
                <ul class="legend">
                    <li class="views">Views</li>
                    <li class="purchases">Purchases</li>
                </ul>
                <div class="statistic">
                    <div class="line first"></div>
                    <div class="line"></div>
                    <div class="line last"></div>
                    <svg>
                        <polyline class="views-line" points="12,46 54,12 94,23 135,9 172,38 211,48 251,15"></polyline>
                        <polyline class="purchases-line" points="12,60 55,50 95,67 135,53 174,58 209,72 251,61"></polyline>    
                    </svg>
                    <div class="views">
                        <div class="point point-1">
                            <div class="tooltip">458</div>
                        </div>
                        <div class="point point-2">
                            <div class="tooltip">812</div>
                        </div>
                        <div class="point point-3">
                            <div class="tooltip">746</div>
                        </div>
                        <div class="point point-4">
                            <div class="tooltip">877</div>
                        </div>
                        <div class="point point-5">
                            <div class="tooltip">517</div>
                        </div>
                        <div class="point point-6">
                            <div class="tooltip">434</div>
                        </div>
                        <div class="point point-7">
                            <div class="tooltip">458</div>
                        </div>
                    </div>
                    <div class="purchases">
                        <div class="point point-1">
                            <div class="tooltip">26</div>
                        </div>
                        <div class="point point-2">
                            <div class="tooltip">41</div>
                        </div>
                        <div class="point point-3">
                            <div class="tooltip">22</div>
                        </div>
                        <div class="point point-4">
                            <div class="tooltip">36</div>
                        </div>
                        <div class="point point-5">
                            <div class="tooltip">25</div>
                        </div>
                        <div class="point point-6">
                            <div class="tooltip">13</div>
                        </div>
                        <div class="point point-7">
                            <div class="tooltip">20</div>
                        </div>
                    </div>
                </div>
                <div class="week">
                    <div class="day">mon</div>
                    <div class="day">tue</div>
                    <div class="day">wed</div>
                    <div class="day">thu</div>
                    <div class="day">fri</div>
                    <div class="day">sat</div>
                    <div class="day">sun</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
