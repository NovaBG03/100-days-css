<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="card">
                <div class="profile">
                    <div class="picture">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <img src="img/jessica-potter.jpg" alt="profile-img">
                    </div>
                    <div class="info">
                        <div class="name">Jessica Potter</div>
                        <div class="title">Visual Artist</div>
                    </div>
                    <div class="actions">
                        <div class="btn">Follow</div>
                        <div class="btn">Message</div>
                    </div>
                </div>
                <div class="box">
                    <div class="value">523</div>
                    <div class="parameter">Posts</div>
                </div>
                <div class="box">
                    <div class="value">1387</div>
                    <div class="parameter">Likes</div>
                </div>
                <div class="box">
                    <div class="value">146</div>
                    <div class="parameter">Follower</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
